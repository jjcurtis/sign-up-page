<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/styles.css">
    <script src="main.js" defer></script>
    <title>Sign Up Page</title>
</head>
<body>
    <div class="body">
        <header></header>
        <div class="main-content">
            <div class="visuals">
                <div class="logo">
                    <img src="../images/odin-lined.png" alt="logo">
                    <p>ODIN</p>
                </div>
                <img class="leaves" src="../images/halie-west-25xggax4bSA-unsplash.jpg" alt="picture of leaves">
            </div>
            <div class="sign-up-container">
                <p class="message">This is <em>not</em> a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em><strong>now</strong></em> to get started. <br><br> You <em>know</em> you want to.
                <h4>Let's do this!</h4>
                </p>
                
                <form action="https://httpbin.org/post" method="post">
                    <div class="inputs">
                        <div class="col">
                            <div>
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="johnsmith@gmail.com">
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>
                            <div>
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="phone" id="phone" placeholder="(123) 456-7890" pattern="[(]?(\d{3})[)]?[ ]?(\d{3})[-]?(\d{4})" >
                            </div>
                            <div>
                                <label for="confirmation">Confirm Password</label>
                                <input type="password" name="confirmation" id="confirmation" required>
                            </div>
                    </div>
                    </div>
                    <div class="account">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
        <footer></footer>
    </div>
    
</body>
</html>
